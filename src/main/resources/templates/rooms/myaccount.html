<html>
    <head>
        <title>My Account</title>
    </head>
    <body>
        <!--- As tags <br> sao temporarias remover quando criar o .css --->

        <h2>My Rooms</h2>

        <div th:if="${myAccountError}" class="alert alert-danger">
                <h3>Falha de Regra de Neg√≥cio</h3>
                <p th:text="${myAccountError}"></p>
        </div>

        <div th:if="${myAccountEmptyError}" class="alert alert-danger">
                <h3>Alerta</h3>
                <p th:text="${myAccountEmptyError}"></p>
        </div>

        <div th:if="${myAccountConfirm}" class="alert alert-danger">
                <h3>Sucesso!</h3>
                <p th:text="${myAccountConfirm}"></p>
        </div>
    
        <!-- Leituro de registros do banco, le e lista em .html -->
        <div th:each="room : ${myRoomsList}" style="margin-bottom: 10px;">
            
            <!-- Com estilo basico para teste  -->
             
            <!-- <a th:href="@{/room/{roomId}(roomId=${room.id})}" style="padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">
           
                <span th:text="${room.name}">Nome da Sala</span><br>
                <span th:text="${room.description}">Nome da Sala</span><br>

            </a> -->

            <!-- Padrao limpo sem style -->

            <a th:href="@{/room/{roomId}(roomId=${room.id})}">
           
                <span th:text="${room.name}">Nome da Sala</span><br>
                <span th:text="${room.description}">Nome da Sala</span><br>

            </a>

        </div>

            <!-- <p><a th:href="@{/rooms}"><button type="button">Back to rooms list</button></a></p> -->

            <a href="/rooms"><button type="button">Back to rooms list</button></a><br>
            <a href="/rooms/logout"><button type="button">logout</button></a><br>

       </div>
    </body>
</html>
