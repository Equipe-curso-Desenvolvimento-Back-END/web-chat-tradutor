<html>
    <head>
        <title>login</title>
    </head>
    <body>
        <!--- As tags <br> sao temporarias remover quando criar o .css-->
       <div>  <!--- Div box cadastro-->
        <h2>Login</h2> <!-- colocar em ingles temp-->
            <form method="post">

            <div th:if="${loginError}" class="alert alert-danger">
                <h3>Falha de Regra de Negócio</h3>
                <p th:text="${loginError}"></p>
            </div>

            <div> <!-- div para o campo usuario-->
                <label for="email">E-mail</label><br>
                <input type="email" name="email" id="email" placeholder="Write your email here!">
            </div>
            <div>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="Write your password here!">
            </div>
            <!-- possivel futura confirmacao de cadastro-->
            <button type="submit">Login</button><br>
                <!---->
            <a href="/register">Não tem cadastro? Click aqui!</a>
            <a href="/">Voltar a pagina principal</a>
            </form>
       </div>
    </body>
</html>
