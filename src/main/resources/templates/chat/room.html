<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="|Chat: ${room.name}|">Sala de Chat</title>
    <link rel="stylesheet" th:href="@{/css/chat.css}">
</head>
<body>

    <h1 th:text="|Bem-vindo à sala: ${room.name}|">Nome da Sala</h1>
    <p th:text="|Criador: ${room.creatorName}|">Criador: Nome</p>

    <div id="messages-container">
        <div class="message-item">
            <strong>Usuário 1:</strong> Olá, mundo!
        </div>
    </div>
    
    <hr/>

    <form id="message-form">
        <input type="hidden" id="roomId" th:value="${room.id}" /> 
        <input type="hidden" id="userId" th:value="${currentUserId}" />
        
        <input type="text" id="message-input" placeholder="Digite sua mensagem..." required />
        <button type="submit">Enviar</button>
    </form>

    <script th:src="@{/js/chat.js}"></script> 

</body>
</html>
